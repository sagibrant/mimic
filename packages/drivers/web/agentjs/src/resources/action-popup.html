<!doctype html>
<html>

<head>
    <style type="text/css">
        html,
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            padding: 0;
            margin: 0;
        }

        body {
            min-width: 10em;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            /**padding-inline-start: 40px;*/
            unicode-bidi: isolate;
        }

        li {
            display: block;
            margin: 2px 0;
            text-align: -webkit-match-parent;
            unicode-bidi: isolate;
        }

        a {
            display: block;
            padding: 5px 25px 5px 8px;
            border-radius: 4px;
            line-height: 1.5em;
            font-size: 1em;
            color: #337ab7;
            text-decoration: none;
            white-space: nowrap;
            cursor: pointer;
        }

        a:hover {
            color: #23527c;
            text-decoration: none;
            background-color: #eee;
        }

        a:active {
            color: #fff;
            background-color: #337ab7;
        }


        .uxa-chip {
            display: inline-flex;
            align-items: center;
            height: var(--uxa-chip__height);
            border: var(--uxa-chip__border);
            border-radius: var(--uxa-chip__border-radius);
            padding-inline-start: var(--uxa-chip__padding-inline-start);
            padding-inline-end: var(--uxa-chip__padding-inline-end);
            color: var(--uxa-chip__color);
            background-color: var(--uxa-chip__background-color);
            font-family: var(--uxa-chip__font-family, var(--uxa-typography__font-family));
            font-size: var(--uxa-chip__font-size);
            cursor: var(--uxa-chip__cursor);
            box-sizing: border-box;
            white-space: var(--uxa-chip__white-space, normal);
            box-shadow: var(--uxa-chip__box-shadow);
            --uxa-icon__size: 16px;
        }
        .uxa-chip.uxa-selectable {
            cursor: var(--uxa-chip__cursor--selectable);
        }
        .uxa-chip.uxa-selected.uxa-selectable {
            background-color: var(--uxa-chip__background-color--selected);
            color: var(--uxa-chip__color--selected);
            border-color: var(--uxa-chip__border-color--selected);
            --uxa-chip-remove__background-color--hover: var(--uxa-chip-remove__background-color--selected-hover);
            --uxa-chip-remove__color--hover: var(--uxa-chip-remove__color--selected-hover);
            box-shadow: var(--uxa-chip__box-shadow--selected);
        }
        body.exp_chips_and_tags_adjustments_experiment.octane-theme--jato .uxa-chip.uxa-selected.uxa-selectable {
            box-shadow: var(--uxa-chip__box-shadow);
            border: unset;
            background-color: var(--grid-row-background-color--selected); /* rgb(199, 227, 255) */
            font-weight: 600;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="#" id="btnHightlightTexts" role="button"><span>Hightlight Text</span></a>
        </li>
        <li>
            <a href="#" id="btnHightlightLines" role="button"><span>Hightlight Lines</span></a>
        </li>
        <li>
            <a href="#" id="btnHightlightWords" role="button"><span>Hightlight Words</span></a>
        </li>
        <li>
            <a href="#" id="btnHightlightElements" role="button"><span>Hightlight Elements</span></a>
        </li>
        <li>
            <a href="#" id="btnHideHightlight" role="button"><span>Hides Hightlight</span></a>
        </li>
        <li>
            <a href="#" id="btnChangeHightlightMode" role="button"><span>Change Hightlight Mode</span></a>
        </li>
    </ul>
</body>
<script src="action-popup.js"></script>
</html>
